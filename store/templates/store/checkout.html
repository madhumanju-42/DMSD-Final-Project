{% extends 'store/base.html' %}
{% block content %}
<h2 class="mb-4">ðŸ§¾ Confirm Your Order</h2>

<h5>ðŸ§º Basket Items:</h5>
<table class="table table-striped table-bordered mb-4">
  <thead class="table-light">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr>
        <td>{{ item.pname }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.pricesold }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="saname" class="form-label">ðŸ“¦ Select Shipping Address</label>
    <select name="saname" id="saname" class="form-select" required>
      {% for address in shipping_addresses %}
        <option value="{{ address.saname }}">{{ address.saname }} - {{ address.city }}, {{ address.country }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-6">
    <label for="cc_id" class="form-label">ðŸ’³ Select Credit Card</label>
    <select name="cc_id" id="cc_id" class="form-select" required>
      {% for card in credit_cards %}
        <option value="{{ card.ccnumber }}">{{ card.ccnumber }} - {{ card.cctype }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12 text-end">
    <button type="submit" class="btn btn-success mt-3">âœ… Place Order</button>
  </div>
</form>
{% endblock %}
